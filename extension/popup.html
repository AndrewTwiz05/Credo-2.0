<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credo 2.0</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            width: 280px;
            padding: 15px;
            text-align: center;
            background-color: #f4f7f9;
        }
        h1 {
            font-size: 20px;
            color: #2c3e50;
            margin-top: 0;
            font-weight: 600;
        }
        p {
            font-size: 14px;
            color: #555;
        }
        #analyzeBtn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s, transform 0.1s;
            font-weight: 500;
        }
        #analyzeBtn:hover {
            background-color: #2980b9;
        }
        #analyzeBtn:active {
            transform: scale(0.98);
        }
        #status {
            margin-top: 15px;
            font-size: 13px;
            color: #666;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>Credo 2.0</h1>
    <p>Get an AI-powered summary and credibility report for this page.</p>
    <button id="analyzeBtn">Analyze Page</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
